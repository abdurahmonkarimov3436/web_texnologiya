<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forma misoli</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form>
    <fieldset>
      <legend>Shaxsiy ma'lumotlar</legend>

      <label for="name">Ism va familiya:</label><br>
      <input type="text" id="name" name="name" placeholder="name"><br><br>

      <label for="email">Elektron pochta:</label><br>
      <input type="email" id="email" name="email" placeholder="name@example.com"><br><br>

      <label for="phone">Telefon:</label><br>
      <input type="tel" id="phone" name="phone" placeholder="+998901234567"><br><br>

      <label for="age">Yosh:</label><br>
      <input type="number" id="age" name="age" placeholder="Yosh"><br>
    </fieldset>

    <fieldset>
      <legend>Murojaat haqida</legend>

      <label for="topic">Mavzu:</label><br>
      <select id="topic" name="topic">
        <option value="">— Tanlang —</option>
        <option value="taklif">Taklif</option>
        <option value="shikoyat">Shikoyat</option>
        <option value="savol">Savol</option>
      </select><br><br>

      <label for="message">Xabar:</label><br>
      <textarea id="message" name="message" rows="4" cols="40" placeholder="Xabaringizni shu yerga yozing..."></textarea>
    </fieldset>

    <br>
    <label>
      <input type="checkbox" name="subscribe"> Yangiliklarga obuna bo'lish
    </label>
    <br><br>

    <button type="submit">Yuborish</button>
    <button type="reset">Tozalash</button>
  </form>
</body>
</html>
